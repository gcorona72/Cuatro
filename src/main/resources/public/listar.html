<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Invitados</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/listar.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .lista-container {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .invitado {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .invitado:last-child {
            border-bottom: none;
        }

        .back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Invitados</h1>
    <div id="lista" class="lista-container"></div>
    <a href="index.html" class="back">Volver</a>
</div>
<script>
    fetch('/api/guests')
        .then(res => res.json())
        .then(data => {
            document.getElementById('lista').innerHTML = data.map(g =>
                `<div class='invitado'><strong>#${g.id}</strong> - ${g.nombre} (Acompañante: ${g.acompanante ? 'Sí' : 'No'})</div>`
            ).join('');
        });
</script>
</body>
</html>
