<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti칩n de Invitados</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" href="images/menu.png">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 0.6s ease-out; /* 游댠 Aqu칤 se aplica la animaci칩n */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background: linear-gradient(to right, #007BFF, #0056b3);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Gesti칩n de Invitados</h1>
  <div class="button-box">
    <button onclick="window.location.href='listar.html'">Listar Invitados</button>
    <button onclick="window.location.href='agregar.html'">A침adir Invitado</button>
    <button onclick="window.location.href='actualizar.html'">Actualizar Invitado</button>
    <button onclick="window.location.href='eliminar.html'">Eliminar Invitado</button>
  </div>
</div>
</body>
</html>
